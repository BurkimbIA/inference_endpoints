name: BUILD - Docker Image

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to build'
        required: false
        default: 'latest'
        type: string
      push_image:
        description: 'Push image to registry?'
        required: false
        default: true
        type: boolean
      test_build:
        description: 'Run build tests?'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: burkimbia/translation-models

jobs:
  test:
    name: Pre-Build Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_build != 'false'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Auto-format with black
      run: |
        black .

    - name: Basic syntax check
      run: |
        python -m py_compile src/handler.py
        python -m py_compile src/inferences.py
        python -m py_compile src/monitoring.py

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      build-time: ${{ steps.timing.outputs.build-time }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Start build timer
      id: start-time
      run: echo "start-time=$(date +%s)" >> $GITHUB_OUTPUT
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
    
    - name: Log in to Docker Hub
      if: github.event.inputs.push_image != 'false'
      run: |
        echo "Checking Docker credentials..."
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "❌ DOCKER_USERNAME secret is empty or not set"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "❌ DOCKER_PASSWORD secret is empty or not set"
          exit 1
        fi
        echo "✅ Docker credentials are available"
        echo "Username: ${{ secrets.DOCKER_USERNAME }}"
        echo "Logging in to Docker Hub..."
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=${{ github.event.inputs.image_tag || 'latest' }},enable={{is_default_branch}}
          type=raw,value=run-${{ github.run_number }}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}}
    
    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event.inputs.push_image != 'false' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: Calculate build time
      id: timing
      run: |
        start_time=${{ steps.start-time.outputs.start-time }}
        end_time=$(date +%s)
        build_time=$((end_time - start_time))
        echo "build-time=${build_time}" >> $GITHUB_OUTPUT
        echo "Build completed in ${build_time} seconds"
    
    - name: Build success notification
      run: |
        echo "BUILD SUCCESSFUL!"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "Build time: ${{ steps.timing.outputs.build-time }} seconds"

  cleanup:
    name: Cleanup Old Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.build.result == 'success' && github.event_name == 'push'
    continue-on-error: true
    
    steps:
    - name: Delete old Docker Hub images
      run: |
        echo "Cleaning up old Docker images (keeping latest 5)..."
        
        # Get list of tags from Docker Hub API
        REPO="burkimbia/translation-models"
        TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKER_USERNAME }}", "password": "${{ secrets.DOCKER_PASSWORD }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
        
        # Get all tags (excluding latest, main)
        TAGS=$(curl -s -H "Authorization: JWT ${TOKEN}" "https://hub.docker.com/v2/repositories/${REPO}/tags/?page_size=100" | jq -r '.results[] | select(.name != "latest" and .name != "main" and (.name | startswith("run-"))) | .name' | sort -V | head -n -5)
        
        # Delete old tags
        for tag in $TAGS; do
          echo "Deleting tag: $tag"
          curl -s -X DELETE -H "Authorization: JWT ${TOKEN}" "https://hub.docker.com/v2/repositories/${REPO}/tags/${tag}/" || echo "Failed to delete $tag"
        done
        
        echo "Cleanup completed - kept latest 5 images"